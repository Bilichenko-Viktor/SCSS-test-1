<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5; url=index.html"> -->
    <!-- <meta name="viewport" content="device=device-width"> -->

    <title>шаблон</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__button">
                    <button>Home</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="center">
                <div class="container">
                    <div class="center__row">
                        <div class="center__title"> наш сайт <br>в розробці</div>
                        <div class="center__subtitle">скоро відкриється</div>
                        <div class="center__download">
                        </div>
                        <div class="center__btn">
                            <button>Хочу дізнатись про відкриття</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="container">
                    <div class="bottom__row">
                        <div class="bottom__btn-1 btn">
                            <a target="blank-1" href="https://vk.com/"><img src="/img/icons/vk.png" alt="icon-1"></a>
                        </div>
                        <div class="bottom__btn-2 btn">
                            <a target="blank-1" href="https://www.facebook.com/WixRussian"><img
                                    src="/img/icons/faceb.png" alt="icon-2"></a>
                        </div>
                        <div class="bottom__btn-3 btn">
                            <a target="blank-1"
                                href="https://www.linkedin.com/authwall?trk=gf&trkInfo=AQF_zi0JfiaUBQAAAYKc2t9wDjD2M6SqzSsJXApVwEtWrBcgStunf2ShLbYNhVSQTuSHUshIlUnbob3I47vmtW0sjXtOxxNkJHqKd6xp1x02DPjkUJnh3ecY72malPGegB09rXQ=&original_referer=https://www.wix.com/&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fcompany%2Fwix-com"><img
                                    src="/img/icons/linkedin-circled.png" alt="icon-3"></a>
                        </div>
                        <div class="bottom__btn-4 btn">
                            <a target="blank-1" href="https://www.instagram.com/wix/"><img src="/img/icons/inst.png"
                                    alt="icon-4"></a>
                        </div>
                        <div class="bottom__btn-5 btn">
                            <a target="blank-1" href="https://twitter.com/Wix_Ru"><img
                                    src="/img/icons/twitter-circled.png" alt="icon-5"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__text">
                    <p>Lorem ipsum dolor sit amet, consectetur <a target="blank-1" href="#">adipisicing</a></p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
